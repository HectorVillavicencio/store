<div class="w-full inline-block sm:flex py-2">
    <div class="flex flex-col sm:w-1/3 w-3/4  mx-auto">
      <div class="w-full rounded border border-gray-700">
        <img
          alt="ecommerce"
          class="w-full object-cover object-center"
          [src]="cover()"
        />
      </div>
      <div class="flex items-center justify-center mt-1">
        <div class="grid grid-cols-3 gap-1 ">
          @for(img of product()?.images; track $index){
            <img 
             alt="ecommerce"
             class="object-cover object-center rounded border-2 border-gray-200 cursor-pointer"
             [src]="img"
             (click)="changeCover(img)"
             [class.border-black] ="img === cover()"
           />
          }
        </div>
      </div>
    </div>
    <div class="mt-5 w-full p-4">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category?.name | uppercase}}</h2>
      <h1 class="text-white text-3xl title-font font-medium mb-1">
        {{product()?.title}}
      </h1>
      <p class="leading-relaxed text-white">
        {{product()?.description}}
      </p>
      <p class="title-font font-medium text-2xl text-gray-50 mt-5">{{product()?.price | currency:'$': 'symbol': '1.2'}}</p>
      <button
      (click)="addToCart()"
        class="flex text-white bg-green-700 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      >
        Add To Cart
      </button>
    </div>
  </div>
